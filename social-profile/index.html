<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="header">
          <img src="./assets/images/avatar-jessica.jpeg" alt="">
          <h1 class="card-title">Jessica Randall</h1>
          <span class="card-location">London, United Kingdom</span>
          <p class="description">"Front-end developer and avid reader."</p>
        </header>
        <section class="items">
          <a href="#" class="social">GitHub</a>
          <a href="#" class="social">Frontend Mentor</a>
          <a href="#" class="social">LinkedIn</a>
          <a href="#" class="social">Twitter</a>
          <a href="#" class="social">Instagram</a>
        </section>
      </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/MtrJoel">Joel Montero</a>.
    </div>
  </main>
  </body>
</html>
